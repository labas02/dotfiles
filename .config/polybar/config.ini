[colors]
background = #000000
foreground = #ffffff
primary = #b52481
secondary = #b52481
alert = #A54242
disabled = #707880
border_grey=#b5b5b5
occupied=#333333
active=#872727
[sizes]
height = 24pt

top_right_width = 30%
top_right_x_offset = 70%

top_left_width = 40%

top_center_width = 10%
top_center_x_offset=45%
[bar/top_right]
width = ${sizes.top_right_width}
height = ${sizes.height}
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 1pt
border-color = ${colors.border_grey}

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = monospace;2

modules-left = pulseaudio-control-input pulseaudio-control-output
modules-right = date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

;tray-position = right
offset-x = ${sizes.top_right_x_offset}

; wm-restack = generic
 wm-restack = bspwm
; wm-restack = i3

 override-redirect = true

[bar/top_left]

height= ${sizes.height}
width=${sizes.top_left_width}

background = ${colors.border.grey}
foreground = ${colors.foreground}
modules-left = workspaces
modules-right =

cursor-click = pointer
cursor-scroll = ns-resize

wm-restack = bspwm

border-size = 1pt
border-color = ${colors.border_grey}
[bar/top_center]
height=${sizes.height}
width=${sizes.top_center_width}
offset-x = ${sizes.top_center_x_offset}
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

border-size = 1pt
border-color = ${colors.border_grey}

modules-right = date

wm-restack = bspwm

[bar/bottom-right]
height=${sizes.height}
width=${sizes.top_center_width}
offset-x = ${sizes.top_center_x_offset}
fixed-center = false

bottom = true

background = ${colors.background}
foreground = ${colors.foreground}

border-size = 1pt
border-color = ${colors.border_grey}

modules-right = date

wm-restack = bspwm

[module/date]
type = internal/date

interval = 1.0
date = %Y-%m-%d%

date-alt = %H:%M:%S

[module/workspaces]
type = internal/xworkspaces

label-active = %name%
label-active-foreground = ${colors.foreground}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
;label-occupied-foreground = ${colors.occupied}
label-occupied-padding = 1

label-urgent = %name%
label-urgent-foreground = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
;label-empty-background = ${colors.disabled}
label-empty-padding = 1


[module/pulseaudio-control-output]
type = custom/script
tail = true
format-underline = ${colors.cyan}
label-padding = 2
label-foreground = ${colors.foreground}
label-maxlen = 20

# Icons mixed from Font Awesome 5 and Material Icons
# You can copy-paste your options for each possible action, which is more
# trouble-free but repetitive, or apply only the relevant ones (for example
# --node-blacklist is only needed for next-node).
exec = pulseaudio-control --icons-volume " , " --icon-muted " " --node-nicknames-from "device.description" --node-nickname "alsa_output.pci-0000_00_1b.0.analog-stereo:  Speakers" --node-nickname "alsa_output.usb-Kingston_HyperX_Virtual_Surround_Sound_00000000-00.analog-stereo:  Headphones" listen
click-right = exec pavucontrol &
click-left = pulseaudio-control togmute
click-middle = pulseaudio-control --node-blacklist "alsa_output.pci-0000_01_00.1.hdmi-stereo-extra2" next-node
scroll-up = pulseaudio-control --volume-max 130 up
scroll-down = pulseaudio-control --volume-max 130 down

[module/pulseaudio-control-input]
type = custom/script
tail = true
format-underline = ${colors.cyan}
label-padding = 2
label-foreground = ${colors.foreground}
label-maxlen = 20

# Use --node-blacklist to remove the unwanted PulseAudio .monitor that are child of sinks
exec = pulseaudio-control  --node-type input --icons-volume "" --icon-muted "" --node-nickname "alsa_output.pci-0000_0c_00.3.analog-stereo:  Webcam" --node-nickname "alsa_output.usb-Kingston_HyperX_Virtual_Surround_Sound_00000000-00.analog-stereo:  Headphones" --node-blacklist "*.monitor" listen
click-right = exec pavucontrol &
click-left = pulseaudio-control --node-type input togmute
click-middle = pulseaudio-control --node-type input next-node
scroll-up = pulseaudio-control --node-type input --volume-max 130 up
scroll-down = pulseaudio-control --node-type input --volume-max 130 down :how do i set max number of characters polybar
